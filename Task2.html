<!DOCTYPE html>
<html>

<head>
    <title>HTML-Task-2</title>
</head>

<body>
    

    <table id="demo" width="600px" bgcolor="aquamarine" border="1" style="border-radius: 7px;" cellspacing="1px">
        <center>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Age</th>
            </tr>
        </center>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>
</body>

</html>

<style>
    th {
        background-color: aquamarine;
    }

    td {
        background-color: aquamarine;
    }

    #demo th {
        border-radius: 14px;
    }

    #demo td {
        border-radius: 14px;
    }
</style>
